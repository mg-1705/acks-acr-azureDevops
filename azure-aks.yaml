apiVersion: v1
kind: Namespace
metadata:
  name: python-app
  
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-deployment
  namespace: python-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      namespace: python-app
      labels:
        app: my-python-app
    spec:
      containers:
      - name: mypythondockerrepo
        image: akspython.azurecr.io/test:v1
        ports:
        - containerPort: 5000
# service type loadbalancer       
---
apiVersion: v1
kind: Service
metadata:
  name: my-python-app-svc
  namespace: python-app
spec:
  selector:
    app: my-python-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer
