name: Build and Deploy to AKS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_NEW }}

      - name: Build and push Docker image
        env:
          ACR_NAME: ${{ secrets.ACR_ENDPOINT }}
        run: |
          docker build -t $ACR_NAME/python-new:${{ github.sha }} .
          docker login $ACR_NAME -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD_SECRET }}
          docker push $ACR_NAME/python-new:${{ github.sha }}

      - name: Install Azure CLI
        uses: azure/CLI@v1
        with:
          inlineScript: az aks get-credentials --resource-group RG-DISCOVERDOLLAR --name ${{ secrets.AKS_CLUSTER_NAME }}
#       - name: Configure kubectl
#         run: az aks get-credentials --resource-group RG-DISCOVERDOLLAR --name ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Deploy to AKS
        run: |
          kubectl apply -f azure-aks.yaml
