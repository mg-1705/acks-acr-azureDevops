      - name: Deploy to AKS
        uses: azure/aks-set-context@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_NEW }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}
          resource-group: RG-DISCOVERDOLLAR
          container-registry-url: ${{ secrets.ACR_ENDPOINT }}
          container-registry-username: ${{ secrets.ACR_USERNAME }}
          container-registry-password: ${{ secrets.ACR_PASSWORD_SECRET }}
        env:
          IMAGE_NAME: ${{ secrets.ACR_ENDPOINT }}/python-new:${{ github.sha }}    
